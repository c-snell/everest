apiVersion: v1
kind: ConfigMap
metadata:
  name: hpecp-bootstrap-hpecp-agent
  namespace: hpecp-bootstrap
data:
  debugMode: "false"
  initialize: "true"
  error: "false"
  rollback: "false"
  reconfigure: "false"
  upgrade: "false"
  from_version: ""
  version: "$version$"
  config: |-

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpecp-bootstrap-hpecp-agent
  namespace: hpecp-bootstrap
spec:
  replicas: 0
  selector:
    matchLabels:
      name: hpecp-bootstrap-hpecp-agent
  template:
    metadata:
      labels:
        name: hpecp-bootstrap-hpecp-agent
    spec:
      # This priorityClassName is only supported outside of kube-system in
      # K8s version 1.17.
      #priorityClassName: system-cluster-critical
      tolerations:
        - effect: NoSchedule
          operator: Exists
          key: node-role.kubernetes.io/master
        - key: CriticalAddonsOnly
          operator: Exists
      serviceAccountName: hpecp-bootstrap
      # initContainer is used to copy the kubectl binary and helm binary
      # into a shared emptyDir that the main container can use
      initContainers:
      - name: hpecp-agent-init
        # Will be replaced by HCP when deploying this deployment
        image: "$hpecp_bootstrap_repo$/hpecp-bootstrap-tools:$tools_version$"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m
        envFrom:
        - configMapRef:
            name: hpecp-bootstrap-bdconfig
        volumeMounts:
          - name: config-volume
            mountPath: /etc/bootstrap
          - name: tools-volume
            mountPath: /tools
        command:
          - "sh"
          - "-c"
          - |
            /usr/local/bin/setup.sh
      containers:
      - name: hpecp-agent
        # Will be replaced by HCP when deploying this deployment
        image: "$hpecp_bootstrap_repo$/hpecp-bootstrap-hpecp-agent:$version$"
        imagePullPolicy: IfNotPresent
        # postStart will launch the startscript based on phase in configmap
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 256Mi
            cpu: 250m
        lifecycle:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - |
                  if grep -wq "true" /etc/bootstrap/debugMode; then
                    exit 0;
                  fi;
                  if grep -wq "true" /etc/bootstrap/initialize; then
                    /usr/local/bin/startscript --install;
                  fi;
                  if grep -wq "true" /etc/bootstrap/rollback; then
                    /usr/local/bin/startscript --rollback;
                  fi;
                  if grep -wq "true" /etc/bootstrap/reconfigure; then
                    /usr/local/bin/startscript --reconfigure;
                  fi;
                  if grep -wq "true" /etc/bootstrap/upgrade; then
                    /usr/local/bin/startscript --upgrade;
                  fi
        envFrom:
        - configMapRef:
            name: hpecp-bootstrap-bdconfig
        volumeMounts:
          - name: tools-volume
            mountPath: /tools
          - name: config-volume
            mountPath: /etc/bootstrap
          - name: workspace-volume
            mountPath: /workspace
      volumes:
        - name: tools-volume
          emptyDir:
            sizeLimit: "1Gi"
        - name: config-volume
          configMap:
            defaultMode: 0666
            name: hpecp-bootstrap-hpecp-agent
        - name: workspace-volume
          $workspace_volume_type$
            $workspace_volume_info$
